<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact form</title>
        <link rel="stylesheet" type="text/css" href="contactform.css">
    </head>
    <body>
        <div class="viewport">
            <center>
                <form class="form-panel">
                    <div class="form-header">
                        <div class="icon-container"></div>
                    </div>
                    <div class="form-body">
                        <div class="form-title-panel">
                            <h3 class="title">Drop Us A Message</h3>
                        </div>
                        <div class="form-content" style="overflow: auto; ">
                            <div class="contact-line">
                                <input type="text" name="contact-name" class="form-input" placeholder="Name">
                                <div class="spacer"></div>
                                <input type="text" name="contact-email" class="form-input" placeholder="Email Address">
                            </div>
                            <div class="contact-line">
                                <textarea class="tarea form-input"></textarea>
                            </div>
                            <div class="contact-line">
                                <button class="button">Send</button>
                            </div>
                        </div>
                    </div>
                </form>
            </center>        
        </div>
    </body>
</html>
